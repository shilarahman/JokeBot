  utter_bad_crazy:
  - text: Some members of a health club were having their first meeting. 
          The director of the group said, "Now, I'd like each of you to give the facts of your daily routine."
          Several people spoke, admitting their excesses, and then one obviously overweight member said,
          "I eat moderately, I drink moderately, and I exercise frequently."
          "Hmm?" said the manager. "And are you sure there is nothing you over-indulge in?"
          "Well," said the man,"I lie extensively."
  - text: A very homely person made an appointment with a psychiatrist. 
          The homely person walked into the doctor's office and said, 
          "Doctor, I'm so depressed and lonely. I don't have any friends, no one will come near me, and everybody laughs at me. Can you help me accept my ugliness?"
          "I'm sure I can." the psychiatrist replied. "Just go over and lie face down on that couch."
  - text: Sven was going for his morning walk one day when he walked past Ole's house and saw a sign that said "Boat For Sale."
          This confused Sven because he knew that Ole didn't own a boat, so he finally decided to go in and ask Ole about it.
          "Hey Ole," said Sven, "I noticed da sign in your yard dat says 'Boat For Sale,' but ya don't even have a boat. All ya have is your old John Deere tractor and combine."
          Ole replied,"Yup, and they're boat for sale."
  - text: A screenwriter came home to a burned down house. His sobbing and slightly singed wife was standing outside.
          "What happened, honey?" the man asked."Oh, John, it was terrible," she wept.
          "I was cooking when the phone rang. It was your agent. Because I was on the phone, I didn't notice the stove had caught on fire. It went up in seconds. Everything is gone. All our family pictures were destroyed. Yearbooks, trophies... I nearly didn't make it out of the house. I have no idea where the dog is..."
          "Whoa there, back up a minute!" the man said. "My agent called?"
