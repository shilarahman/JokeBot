  utter_good_crazy:
  - text: Three guys were working on a high rise building project Steve, Bill and Charlie. 
          Steve falls off and is killed instantly.
          As the ambulance takes the body away, Charlie says, "Someone should go and tell his wife."
          Bill says, "OK, I'm pretty good at that sensitive stuff, I'll do it." 
          2 hours later, he comes back carrying a 6-pack.
          Charlie says, "Where did you get that, Bill?" 
          "Steve's wife gave it to me."
          "That`s unbelievable, you told the lady her husband was dead and she gave you the beer?"
          Bill says,"Well not exactly. When she answered the door, I said to her,'You must be Steve's widow.'"
          She said, "No, I'm not a widow."
          And I said, "Wanna bet me a six-pack?"
  - text: A guy goes to a psychiatrist. 
          "Doc, I keep having these alternating recurring dreams. First I'm a teepee; then I'm a wigwam; then I'm a teepee; then I'm a wigwam. It's driving me crazy. What's wrong with me?" 
          The doctor replies, "It's very simple. You're two tents."
  - text: A man walked into a therapist's office looking very depressed. 
          "Doc, you've got to help me. I can't go on like this."
          "What's the problem?" the docotor inquired.
          "Well, I'm 35 years old and I still have no luck with the ladies. No matter how hard I try, I just seem to scare them away."
          "My friend, this is not a serious problem. You just need to work on your self-esteem. Each morning, I want you to get up and run to the bathroom mirror. Tell yourself that you are a good person, a fun person, and an attractive person. But say it with real conviction. Within a week you'll have women buzzing all around you."
          The man seemed content with this advice and walked out of the office a bit excited. Three weeks later he returned with the same downtrodden expression on his face.
          "Did my advice not work?" asked the doctor.
          "It worked alright. For the past several weeks I've enjoyed some of the best moments in my life with the most fabulous looking women."
          "So, what's your problem?"
          "I don't have a problem," the man replied. "My wife does."
  - text: The aspiring psychiatrists were attending their first class on emotional extremes. 
          "Just to establish some parameters," said the professor to the student from Arkansas, 
          "What is the opposite of joy?"
          "Sadness," said the student.
          "And the opposite of depression?" he asked of the young lady from Oklahoma.
          "Elation," said she."And you sir," he said to the young man from Texas, 
          "how about the opposite of woe?" The Texan replied, "Sir, I believe that would be giddy-up."
  - text: Once there were two twins, Joe and John. 
          Joe was the owner of a dilapidated old boat. 
          It so happened that John's wife died the same day that Joe's boat sank. 
          A few days later, a kindly old woman saw Joe a mistook him for John. 
          She said, "I'm sorry to hear about your loss. You must just feel terrible.
          Joe thinking that she was talking about his boat, said, 
          "Hell no in fact is I'm sort of glad to be rid of her. She was a rotten old thing right from the beginning. Her bottom was all shriveled up and she smelled like old dead fish. She was always losing her water, she had a bad crack in the back and a pretty big hole in the front too. Every time I used her, her hole got bigger and she leaked like crazy.I guess what finally finished her off was when I rented her to these four guys looking for a good time. I warned them that she wasn't very good, but they wanted to use her anyhow. The fools tried to get in her all at once and she split right up the middle."
          The old lady fainted.
